services:
  - type: web
    name: refocusing-demo
    runtime: python
    buildCommand: pip install -r requirements.txt && python download_model.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
